<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Tareas</title>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-success btn-lg py-4"
      data-bs-toggle="modal"
      data-bs-target="#modalCrearTarea"
    >
      Crear Tarea
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalCrearTarea"
      tabindex="-1"
      role="dialog"
      aria-labelledby="TituloTarea"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="TituloTarea">Crear Tarea</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="mb-3">
                <label for="" class="form-label">Nombre de la Tarea</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="inputTarea"
                  placeholder=""
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              id="botonGuardarTarea"
              type="button"
              class="btn btn-primary"
              id="botonGuardarTarea"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="card" style="width: 18rem">
      <ul id="listaTarea" class="list-group list-group-flush">
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
      </ul>
    </div>
    <template id="templatetarea">
      <li class="list-group-item">An item</li>
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./tareas.js"></script>
  </body>
</html>
